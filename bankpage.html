<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
<body class="bg-slate-900 text-white">

    <h1 class="text-center my-20 text-5xl font-bold">Welcome to my <span class="text-red-400 underline text-6xl">Baper Bank</span></h1>

    
    <section class="w-4/5 mx-auto flex gap-5 justify-between">
        <div class="w-full px-10 my-5 bg-green-700 rounded-md shadow shadow-gray-500 py-5 text-center">
            <h1 class="text-4xl font-semibold">Deposit Money</h1>
            <h2 class="text-3xl font-semibold mt-5">$ <span class="text-red-300" id="depositMoney">00</span></h2>
        </div>
        <div class=" w-full px-10 my-5 bg-yellow-600 rounded-md shadow shadow-gray-500 py-5 text-center">
            <h1 class="text-4xl font-semibold">Withdrow Money</h1>
            <h2 class="text-3xl font-semibold mt-5">$ <span class="text-red-300" id="withdrowMoney">00</span></h2>
        </div>
        <div class="w-full px-10 my-5 bg-blue-700 rounded-md shadow shadow-gray-500 py-5 text-center">
            <h1 class="text-4xl font-semibold">Total Blance</h1>
            <h2 class="text-3xl font-semibold mt-5">$ <span class="text-red-300" id="totalBM">00</span></h2>
        </div>
    </section>

    <section class="w-4/5  mx-auto my-5 flex justify-between gap-5">

        <div class="p-10 bg-slate-500 rounded-md w-full">
            <h1 class="text-3xl font-bold my-4 text-slate-200">Deposit Your Money</h1>
            <input type="number" name="number" id="depositAmount" class="bg-transparent border w-4/5 shadow-sm border-gray-300 rounded-md px-5 py-2 block outline-none">
            <button class="my-4 px-5 py-2 bg-slate-900 rounded-md hover:bg-slate-800" id="depositbutton">Submit</button>
        </div>
         
        <div class="p-10 w-full bg-purple-600 rounded-md">
            <h1 class="text-3xl font-bold my-4 text-slate-200">Withdrow Your Money</h1>
            <input type="number" name="number" id="withdrowAmoutn" class="bg-transparent border w-4/5 shadow-sm border-gray-300 rounded-md px-5 py-2 block outline-none">
            <button class="my-4 px-5 py-2 bg-slate-800 rounded-md hover:bg-slate-900" id="withdrowButton">Submit</button>
        </div>

    </section>



    <section class="w-4/5 mx-auto my-24">
        <h1 class="text-center text-3xl font-bold">Total Deposit and withdrow money from Baper Bank</h1>

        <table class="w-full my-10 text-center table-fixed">
            <thead>
                <tr class="text-2xl font-bold text-slate-400">
                    <td>Deposit</td>
                    <td>Withdrow</td>
                    <td>Date/Time/Country</td>
                </tr>
            </thead>
            <tbody id="tbody">

                

            </tbody>
        </table>

    </section>

<script src="baperbank.js"></script>
</body>
