<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Baper Bank Website</title>
</head>
<body class="bg-slate-900 text-white">



    <div class="mx-auto w-4/5 bg-slate-800 my-28 text-center py-10 rounded-md">

        <h1 class="text-3xl">Please Login</h1>

        <div class="py-5">
            <input id="email" class="w-4/6 mx-auto block px-5 py-1 my-5 bg-transparent border border-stone-500 rounded-md outline-none text-slate-400" type="email" value="mmr@gmail.com">
            <input id="pass" class="w-4/6 mx-auto px-5 py-1 mb-5 bg-transparent border border-stone-500 block rounded-md outline-none text-slate-400" type="password" value="mmr">
            <button id="login" class="py-2 px-5 bg-green-900 hover:bg-green-800 rounded-md text-slate-300 font-semibold">Login</button>
        </div>

    </div>

    <script src="js.js"></script>
</body>
</html>
